<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="./checkout.css">
	<script src="https://checkout.stripe.com/checkout.js"></script>
	<script src="./checkout.js"></script>
	<base target="_parent">
</head>

<div class="tabs">
	<input type="radio" id="tab-1" name="tabs">
	<label for="tab-1">Products</label>
	<input type="radio" id="tab-2" name="tabs" checked>
	<label for="tab-2">Services</label>
	<div class="tab products"></div>
	<div class="tab services">
		<div class="services-image"></div>
		<div class="services-container">
			<div class="services-selection">
				<select class="services-selector">
					<option value="" selected disabled hidden>Select a service</option>
				</select>
				<div class="services-quantity-container">
					<label>Quantity</label>
					<input class="services-quantity cart-q" type="number" value="0" min="1">
					<input class="services-add to-cart" type="button" value="Add" disabled="disabled">
				</div>
				<input type="hidden" class="cart-p" value="0">
			</div>
			<div class="services-description">Select a service.</div>
			<input type="hidden" class="cart-t" value="">
		</div>
	</div>
</div>


<div class="checkout-footer">
	<div class="cart-container">
		<div class="cart-display toggle-show">
			<div class="cart-scroll">
				<table class="cart cart-visible">
					<tr class="cart-header">
						<th class="cart-delete">âœ–</th>
						<th class="cart-quantity">Qty</th>
						<th class="cart-title">Item</th>
						<th class="cart-price">Price</th>
					</tr>
				</table>
			</div>
			<div class="cart-total">0.00</div>
		</div>
		<input type="button" class="cart-button toggle-click" value="View Cart">
	</div>
	<form class="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
		<input type="hidden" name="cmd" value="_cart">
		<input type="hidden" name="upload" value="1">
		<input type="hidden" name="business" value="vowywowy-facilitator@gmail.com">
		<!--<input type="hidden" name="item_name_1" value="Item Name 1">
		<input type="hidden" name="amount_1" value="1.00">
		<input type="hidden" name="shipping_1" value="1.75">
		<input type="hidden" name="item_name_2" value="Item Name 2">
		<input type="hidden" name="amount_2" value="2.00">
		<input type="hidden" name="shipping_2" value="2.50">-->
		<input class="checkout-submit" type="submit" value="Checkout With PayPal" disabled>
	</form>
</div>
